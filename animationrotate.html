<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 200px 500px;
            animation-name: rotate;
            animation-duration: 10s;
        }
        @keyframes rotate{
            0%{
                transform:scale(0);
            }
            50%{
                transform:scale(2) rotate(5turn);
            }
            100%{
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../CSS/images/pADMINIFIAT.jpg">
    </div>
</body>
</html>
